name: Deploy to GitHub Pages

# Only run on the master branch of your fork
on:
  push:
    branches:
      - master
  workflow_dispatch:

# Ensure this only runs on your repository
jobs:
  check-repository:
    runs-on: ubuntu-latest
    outputs:
      should-deploy: ${{ steps.check.outputs.should-deploy }}
    steps:
      - name: Check if running on correct repository
        id: check
        run: |
          # Only deploy from wizehire organization
          if [[ "${{ github.repository_owner }}" == "WizeHire" ]]; then
            echo "should-deploy=true" >> $GITHUB_OUTPUT
            echo "✅ Repository owner is ${{ github.repository_owner }} - deployment allowed"
          else
            echo "should-deploy=false" >> $GITHUB_OUTPUT
            echo "⚠️ Repository owner is ${{ github.repository_owner }} - deployment blocked for safety"
            echo "This workflow only deploys from wizehire repositories"
          fi

  build-and-deploy:
    needs: check-repository
    if: needs.check-repository.outputs.should-deploy == 'true'
    runs-on: ubuntu-latest

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    permissions:
      contents: read
      pages: write
      id-token: write
      packages: read

    # Prevent concurrent deployments
    concurrency:
      group: "pages"
      cancel-in-progress: false

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version-file: '.nvmrc'
          package-manager-cache: false
      - name: Enable Corepack
        run: corepack enable
      - name: Setup Node.js (with cache)
        uses: actions/setup-node@v5
        with:
          node-version-file: '.nvmrc'
          cache: 'yarn'
          cache-dependency-path: '**/yarn.lock'

      - name: Configure Yarn for GitHub Packages
        run: |
          yarn config set npmScopes.wizehire.npmAuthToken "${{ secrets.WIZEHIRE_NPM_TOKEN }}"
          yarn config set npmScopes.wizehire.npmRegistryServer "https://npm.pkg.github.com"

      - name: Install dependencies
        run: yarn install --immutable

      - name: Generate files for docs
        run: npm run setup

      - name: Build public packages
        run: npm run build all

      - name: Build documentation site
        run: |
          cd apps/mantine.dev
          npm run build
          # Ensure .nojekyll exists to disable Jekyll processing
          touch out/.nojekyll

      - name: Verify .nojekyll exists
        run: |
          ls -la apps/mantine.dev/out/.nojekyll
          echo "Contents of out directory:"
          ls -la apps/mantine.dev/out/ | head -20

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'apps/mantine.dev/out'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
